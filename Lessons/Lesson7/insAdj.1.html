<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
<table onclick="sort1()">
  <tbody><tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th >Возраст</th>
  </tr>
  <tr>
    <td>Вася</td>
    <td>Петров</td>
    <td>Александрович</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Петя</td>
    <td>Иванов</td>
    <td>Петрович</td>
    <td>15</td>
  </tr>
  <tr>
    <td>Владимир</td>
    <td>Ленин</td>
    <td>Ильич</td>
    <td>9</td>
  </tr>
  <tr>
    <td>...</td>
    <td>...</td>
    <td>...</td>
    <td>...</td>
  </tr>
  </tbody>
</table>


  <script>
   function sort1() {
      var tbody = document.getElementsByTagName('tbody')[0];
      var rows = [];

      for (var i = tbody.children.length - 1; i >= 0; i--) {
        var child = tbody.removeChild(tbody.children[i]);
        rows.push(child);
      }

      rows.sort(function(a, b) {
        return a.lastChild.innerHTML - b.lastChild.innerHTML;
      })

      for (var i = 0; i < rows.length; i++) {
        tbody.appendChild(rows[i]);
      }

    }
  </script>


</body>

</html>
