<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Практические задания</title>>
</head>

<body>

    <ul>
        <li>Животные
          <ul>
            <li>Млекопитающие
              <ul>
                <li>Коровы</li>
                <li>Ослы</li>
                <li>Собаки</li>
                <li>Тигры</li>
              </ul>
            </li>
            <li>Другие
              <ul>
                <li>Змеи</li>
                <li>Птицы</li>
                <li>Ящерицы</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>Рыбы
          <ul>
            <li>Аквариумные
              <ul>
                <li>Гуппи</li>
                <li>Скалярии</li>
              </ul>
    
            </li>
            <li>Морские
              <ul>
                <li>Морская форель</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    
      <script>
          let liList = document.querySelectorAll('li');

          for (i = 0; i < liList.length; i++) {

            if (liList[i].querySelectorAll('li').length > 0)
            liList[i].insertAdjacentHTML('afterBegin', '[' + liList[i].querySelectorAll('li').length + '] ');
          } 
      </script>
</body>
