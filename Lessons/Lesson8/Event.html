<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    function hide() {   
      var div = document.getElementById('text');
      div.style.display = "none";
    }
    
    var button = document.getElementById('hider');
    button.onclick = hide;

  </script>
</body>

</html>
