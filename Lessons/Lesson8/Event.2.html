<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
  .menu{
    display: none;
  }

  .menu.open{
    display: block;
  }

  </style>
</head>

<body>
    <div>
    <span class="title"> ▶ ▼ Сладости (нажми меня)!</span>
  <ul class="menu">
    <li>Торт</li>
    <li>Пончик</li>
    <li>Пирожное</li>
  </ul>

<script>

  var eventElem = document.querySelector('.title');
  var ul =  document.querySelector('.menu');
  
  eventElem.onclick = function () {
    ul.classList.toggle('open');
  }
 
  

  console.log(eventElem);
  console.log(ul);

</script>


</body>

</html>
