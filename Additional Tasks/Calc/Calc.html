<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="Calc.css">
  <script src="Calc.js" defer></script>
</head>
<body>

    <table id="table">
        <tr>
            <td id="main-screen" class="main-screen" colspan="5"><div id="display"></div></td>
        </tr>
        <tr>
            <td><input type="button" value="MC"  class="memory"></td>
            <td><input type="button" value="MR"  class="memory"></td>
            <td><input type="button" value="MS"  class="memory"></td>
            <td><input type="button" value="M+"  class="memory"></td>
            <td><input type="button" value="M-"  class="memory"></td>
        </tr>
        <tr>
            <td><input type="button" value="←" id="del" class="del"></td>
            <td><input type="button" value="CE" id="CE" class="CE"></td>
            <td><input type="button" value="^" class="action"></td>
            <td><input type="button" value="+/-" id="mRev" class="mRev"></td>
            <td><input type="button" value="√" id="sqrt" class="sqrt"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="number"></td>
            <td><input type="button" value="8" class="number"></td>
            <td><input type="button" value="9" class="number"></td>
            <td><input type="button" value="/" class="action"></td>
            <td><input type="button" value="%" class="action"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="number"></td>
            <td><input type="button" value="5" class="number"></td>
            <td><input type="button" value="6" class="number"></td>
            <td><input type="button" value="*" class="action"></td>
            <td rowspan="3"><input type="button" value="=" id="result" class="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="number"></td>
            <td><input type="button" value="2" class="number"></td>
            <td><input type="button" value="3" class="number"></td>
            <td><input type="button" value="-" class="action"></td>
        
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" class="number" id="zero" class="zero"></td>
            <td><input type="button" value="." class="number" id="dot" class="dot"></td>
            <td><input type="button" value="+" class="action"></td>
        </tr>
    </table>
